<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Playlist Layout</title>
  <style>
    /* Basic styling for layout */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }
    header, footer {
      background-color: #333;
      color: #fff;
      padding: 10px;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    main {
      display: grid;
      grid-template-columns: 1fr 3fr; /* Sidebar and content area */
      gap: 20px;
      padding: 20px;
    }
    aside {
      background-color: #f0f0f0;
      padding: 10px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      padding: 8px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }
    th {
      background-color: #f5f5f5;
    }
    footer {
      text-align: center;
    }
  </style>
</head>
<body>

  <header>
    <div>
      <h1>Playlist Name</h1>
      <p>Basic information</p>
    </div>
    <div>
      <a href="#">Edit Playlist</a>
      <a href="#">New Playlist</a>
    </div>
  </header>

  <main>
    <aside>
      <h2>Saved Playlists</h2>
      <ul>
        <li>Playlist 1</li>
        <li>Playlist 2</li>
        <li>Playlist 3</li>
        <!-- Add more playlists -->
      </ul>
    </aside>

    <div>
      <table>
        <thead>
          <tr>
            <th>Serial No</th>
            <th>Song Title</th>
            <th>Artist Name</th>
            <th>Album Name</th>
            <th>Duration</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>1</td>
            <td>Song A</td>
            <td>Artist X</td>
            <td>Album 1</td>
            <td>3:45</td>
          </tr>
          <!-- Add more rows for songs -->
        </tbody>
      </table>
    </div>
  </main>

  <footer>
    <p>&copy; 2023 Playlist App | <a href="#">About</a> | <a href="#">Terms</a></p>
  </footer>

</body>
</html>
